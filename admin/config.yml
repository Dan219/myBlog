backend:
  name: git-gateway
  branch: main

media_folder: "static/img"
public_folder: "/img"

collections:
  # CATEGORÍAS primero
  - name: 'categories'
    label: 'Categorías'
    folder: '_categories'
    create: true
    fields:
      - { label: 'Nombre', name: 'name', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Icono', name: 'icon', widget: 'string' }
      - { label: 'Color', name: 'color', widget: 'color' }

  # POSTS después (REEMPLAZA "blog")
  - name: 'posts'
    label: 'Posts del Blog'
    folder: '_posts'
    create: true
    fields:
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Categoría', name: 'category', widget: 'relation', collection: 'categories', searchFields: ['name'], valueField: 'slug' }
      - { label: 'Fecha', name: 'date', widget: 'datetime' }
      - { label: 'Imagen destacada', name: 'featured_image', widget: 'image', required: false }
      - { label: 'Resumen', name: 'excerpt', widget: 'text', required: false }
      - { label: 'Contenido', name: 'body', widget: 'markdown' }