<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="blog-title">Cargando Blog...</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header" id="blog-header">
        <div class="container">
            <h1 class="logo"><a href="#" id="blog-name">Mi Blog</a></h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        
        <section class="posts-section" id="posts-container">
            <h2>Últimas Publicaciones</h2>
            <p class="loading-message">Cargando posts...</p>
        </section>

        <aside class="sidebar">
            <div class="widget">
                <h3>Acerca del Blog</h3>
                <p id="blog-description">La descripción del blog se cargará aquí desde la API.</p>
            </div>
            <div class="widget" id="categories-widget">
                <h3>Categorías</h3>
                <ul>
                    <li><a href="#">Todas</a></li>
                </ul>
            </div>
        </aside>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year">2023</span> <span id="footer-blog-name">Mi Blog</span>. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="scriptDirectus.js"></script>
</body>
</html>
